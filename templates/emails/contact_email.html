<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Contact Form Submission</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f7f9;">
    <table role="presentation" style="width: 100%; border-collapse: collapse; background-color: #f4f7f9;">
        <tr>
            <td align="center" style="padding: 20px;">
                <table role="presentation" style="width: 100%; max-width: 650px; border-collapse: collapse; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background-color: #ffffff;">
                    
                    <tr>
                        <td style="padding: 25px 30px; background-color: #212529; color: #ffffff; text-align: left; border-radius: 8px 8px 0 0;">
                            <h1 style="margin: 0; font-size: 24px; font-weight: 600;">ðŸ“© New Contact Form Submission</h1>
                        </td>
                    </tr>
                    
                    <tr>
                        <td style="padding: 30px 30px 35px 30px;">
                            <table role="presentation" style="width: 100%; border-collapse: collapse;">
                                <tr>
                                    <td>
                                        <p style="margin: 0 0 20px 0; font-size: 16px; color: #555;">You have received a new message from your website's contact form.</p>
                                        <table role="presentation" style="width: 100%; border-collapse: collapse; font-size: 15px;">
                                            <tr>
                                                <td style="padding: 10px 0; color: #6c757d; width: 100px; vertical-align: top;"><strong>From:</strong></td>
                                                <td style="padding: 10px 0; color: #212529; font-weight: 500;">{{ name }}</td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 10px 0; color: #6c757d; vertical-align: top;"><strong>Email:</strong></td>
                                                <td style="padding: 10px 0; color: #212529;"><a href="mailto:{{ email }}" style="color: #0d6efd; text-decoration: none;">{{ email }}</a></td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 10px 0; color: #6c757d; vertical-align: top;"><strong>Subject:</strong></td>
                                                <td style="padding: 10px 0; color: #212529;">{{ subject }}</td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding-top: 25px;">
                                        <table role="presentation" style="width: 100%; border-collapse: collapse; background-color: #f8f9fa; border-left: 4px solid #0d6efd; border-radius: 4px;">
                                            <tr>
                                                <td style="padding: 20px;">
                                                    <p style="margin: 0 0 10px 0; font-size: 14px; font-weight: 600; color: #333;">Message:</p>
                                                    <p style="margin: 0; font-size: 15px; color: #555; line-height: 1.7; white-space: pre-wrap;">{{ message }}</p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <tr>
                        <td style="background-color: #e9ecef; padding: 20px 30px; text-align: center;">
                            <p style="margin: 0; font-size: 12px; color: #999;">
                                This is an automated notification sent at {{ now.strftime("%I:%M %p on %B %d, %Y") }}.
                            </p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
