{% extends "public/base.html" %}

{% block title %}Reset Password | KHG{% endblock %}

{% block head_extra %}
<style>
    /* This stylesheet uses the CSS variables from your public/base.html */
    
    .auth-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 128px); /* Full viewport height minus header/footer */
        padding: 2rem 1rem;
    }

    .auth-card {
        max-width: 450px;
        width: 100%;
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: 2.5rem;
        box-shadow: var(--shadow-md);
        border: 1px solid var(--border);
        animation: fadeInUp 0.7s ease-out;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    .auth-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: var(--border-subtle);
        color: var(--brand);
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
    }
    .auth-header h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text);
        margin: 0 0 0.5rem 0;
    }
    .auth-header p {
        color: var(--text-muted);
        font-size: 1rem;
        margin: 0;
    }

    .auth-form .form-group {
        margin-bottom: 1.5rem;
        position: relative;
    }
    .auth-form label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: var(--text);
    }
    .form-input {
        width: 100%;
        padding: 0.75rem 2.5rem 0.75rem 1rem; /* Add padding for the eye icon */
        border-radius: 8px;
        border: 1px solid var(--border);
        font-family: var(--font-sans);
        font-size: 1rem;
        background-color: var(--bg);
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .form-input:focus {
        outline: none;
        border-color: var(--brand);
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
    }

    .password-toggle {
        position: absolute;
        top: 42px; /* Adjust based on label height */
        right: 12px;
        cursor: pointer;
        color: var(--text-muted);
    }

    /* --- Validation Feedback Styling --- */
    .validation-message {
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none; /* Hidden by default */
    }
    .validation-message.is-valid {
        color: var(--success);
        display: block;
    }
    .validation-message.is-invalid {
        color: var(--danger);
        display: block;
    }
    .form-input.is-valid {
        border-color: var(--success);
    }
    .form-input.is-invalid {
        border-color: var(--danger);
    }

    .submit-btn {
        width: 100%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: var(--success);
        color: white;
        padding: 0.85rem;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .submit-btn:hover {
        background: #15803d; /* Darker green */
        transform: translateY(-2px);
    }
    .submit-btn:disabled {
        opacity: 0.7;
        cursor: wait;
        transform: translateY(0);
    }

    .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
    }
    .auth-footer a {
        color: var(--text-muted);
        text-decoration: none;
        font-weight: 500;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Set a New Password</h1>
            <p>Your new password must be at least 8 characters long.</p>
        </div>

        <form id="reset-password-form" class="auth-form" method="POST" action="{{ url_for('public.reset_password', token=token) }}">

            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" class="form-input" id="password" name="password" required minlength="8">
                <span class="password-toggle" data-target="password"><i class="fas fa-eye"></i></span>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" class="form-input" id="confirm_password" name="confirm_password" required minlength="8">
                <span class="password-toggle" data-target="confirm_password"><i class="fas fa-eye"></i></span>
                <div id="validation-message" class="validation-message"></div>
            </div>

            <button type="submit" id="submit-btn" class="submit-btn">
                <span class="btn-text">Update Password</span>
                <span class="btn-spinner" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span>
            </button>
        </form>

        <div class="auth-footer">
            <a href="{{ url_for('public.login') }}">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts_extra %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const resetForm = document.getElementById('reset-password-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const validationMessage = document.getElementById('validation-message');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = submitBtn.querySelector('.btn-text');
        const btnSpinner = submitBtn.querySelector('.btn-spinner');
        const toggles = document.querySelectorAll('.password-toggle');

        // --- Password Visibility Toggle ---
        toggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                const targetId = this.dataset.target;
                const targetInput = document.getElementById(targetId);
                const icon = this.querySelector('i');

                if (targetInput.type === 'password') {
                    targetInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    targetInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // --- Live Password Matching Validation ---
        function validatePasswords() {
            const pass = passwordInput.value;
            const confirmPass = confirmPasswordInput.value;

            // Don't show a message if the confirm field is empty
            if (confirmPass.length === 0) {
                validationMessage.style.display = 'none';
                confirmPasswordInput.classList.remove('is-valid', 'is-invalid');
                return false;
            }

            if (pass === confirmPass) {
                validationMessage.textContent = 'Passwords match!';
                validationMessage.className = 'validation-message is-valid';
                confirmPasswordInput.classList.add('is-valid');
                confirmPasswordInput.classList.remove('is-invalid');
                return true;
            } else {
                validationMessage.textContent = 'Passwords do not match.';
                validationMessage.className = 'validation-message is-invalid';
                confirmPasswordInput.classList.add('is-invalid');
                confirmPasswordInput.classList.remove('is-valid');
                return false;
            }
        }

        passwordInput.addEventListener('input', validatePasswords);
        confirmPasswordInput.addEventListener('input', validatePasswords);

        // --- Form Submission Handler ---
        resetForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Always stop the form first

            // Final check before submitting
            const passwordsMatch = validatePasswords();
            const passwordIsValid = passwordInput.checkValidity(); // Checks minlength etc.

            if (passwordsMatch && passwordIsValid) {
                // Passwords are valid and match, proceed with submission
                
                // Disable button and show loading state
                submitBtn.disabled = true;
                btnText.textContent = 'Updating...';
                btnSpinner.style.display = 'inline-block';

                // As requested, remove the name from confirm_password so it isn't sent
                confirmPasswordInput.removeAttribute('name');

                // Programmatically submit the form
                setTimeout(() => {
                    resetForm.submit();
                }, 500);

            } else if (!passwordIsValid) {
                 alert('Please ensure your new password is at least 8 characters long.');
            } else {
                // Passwords do not match
                alert('Passwords do not match. Please check and try again.');
            }
        });
    });
</script>
{% endblock %}
