{% extends "member/base.html" %}

{% block member_content %}
<style>
    /* Scoped styles for the Change Password page */
    :root {
        --settings-font: 'Poppins', sans-serif;
        --settings-primary: #0ea5e9;
        --settings-card-bg: #ffffff;
        --settings-border: #dee2e6;
        --settings-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        --settings-text-dark: #212529;
        --settings-text-light: #6c757d;
    }

    .settings-container {
        font-family: var(--settings-font);
        max-width: 600px;
        margin: 1rem auto;
    }

    .settings-card {
        background-color: var(--settings-card-bg);
        border: 1px solid var(--settings-border);
        border-radius: 1rem;
        box-shadow: var(--settings-shadow);
        overflow: hidden;
    }

    .settings-card__header {
        padding: 2rem 2.5rem;
        border-bottom: 1px solid var(--settings-border);
    }
    .settings-card__title {
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--settings-text-dark);
        margin: 0;
    }
    .settings-card__subtitle {
        font-size: 1rem;
        color: var(--settings-text-light);
        margin: 0.25rem 0 0 0;
    }

    .settings-card__body {
        padding: 2.5rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
    }
    
    .password-wrapper {
        position: relative;
    }
    
    .form-control {
        width: 100%;
        padding: 0.8rem 1rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        border: 1px solid var(--settings-border);
        transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-control:focus {
        border-color: var(--settings-primary);
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        outline: none;
    }
    
    /* Password visibility toggle */
    .password-toggle {
        position: absolute;
        top: 50%;
        right: 1rem;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--settings-text-light);
        cursor: pointer;
    }
    .password-toggle:hover {
        color: var(--settings-text-dark);
    }
    
    .submit-btn {
        width: 100%;
        padding: 0.8rem 1.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 0.5rem;
        background-color: var(--settings-primary);
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s ease;
        margin-top: 1rem;
    }
    .submit-btn:hover {
        background-color: #0b5ed7;
    }
</style>

<div class="settings-container">
    <div class="settings-card">
        <div class="settings-card__header">
            <h2 class="settings-card__title">Change Password</h2>
            <p class="settings-card__subtitle">For your security, we recommend choosing a strong password that you don't use elsewhere.</p>
        </div>
        <div class="settings-card__body">
            <form method="POST" action="{{ url_for('member.change_password') }}">
                
                <div class="form-group">
                    <label for="old_password" class="form-label">Current Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="old_password" name="old_password" required>
                        <button type="button" class="password-toggle" aria-label="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="new_password" class="form-label">New Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                        <button type="button" class="password-toggle" aria-label="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        <button type="button" class="password-toggle" aria-label="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Update Password</button>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const toggleButtons = document.querySelectorAll('.password-toggle');

    toggleButtons.forEach(button => {
        button.addEventListener('click', function() {
            const wrapper = this.closest('.password-wrapper');
            const input = wrapper.querySelector('input');
            const icon = this.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    });
});
</script>
{% endblock %}
